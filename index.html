<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-aqua-100">
    <h3 class="text-xl text-blue-600 text-center">JS Events and Promises</h3>
    <div class="events border p-10">
        <h4>Built-in Events</h4>
        <div class="px-2 mt-2">
            <h5 class="text-sm text-gray-500">Example: Illustrating built-in 'click' event</h5>
            <label>Enter name: </label>
            <input type="text" id="evt1_input" class="border border-gray-600 rounded-md mt-2 p-1">
            <button id="evt1_btn" class="border p-2 rounded-md block mt-2 bg-blue-500 text-white hover:bg-blue-400">Generate sentence</button>
            <p id="evt1_output"></p>
        </div>
    </div>
    <div class="customevents border p-10">
        <h4>Custom Events</h4>
        <div class="px-2 mt-8">
            <h5 class="text-sm text-gray-500" id="evt2_input">Example: Illustrating custom event</h5>
            <label>Enter value: </label>
            <input type="text" id="dt_input" class="border border-gray-600 rounded-md mt-2 p-1">
            <button id="dt_btn" class="border p-2 rounded-md block mt-2 bg-blue-500 text-white hover:bg-blue-400">Fire custom event</button>
            <p id="dt_output"></p>
        </div>
    </div>
    <div class="customevents border p-10">
        <h4>Dynamic Typing</h4>
        <div class="px-2 mt-8">
            <h5 class="text-sm text-gray-500">Example: Illustrating dynamic typing using one variable</h5>
            <button id="evt2_btn" class="border p-2 rounded-md block mt-2 bg-blue-500 text-white hover:bg-blue-400">Fire custom event</button>
            <p id="evt2_output"></p>
        </div>
    </div>
    <div class="promises border p-10">
        <h4>Promises</h4>
        <div class="px-2 mt-2">
            <h5 class="text-sm text-gray-500">Example 1: Illustrating built-in 'click' event</h5>
            <label>Enter name: </label>
            <input type="text" id="evt1_input" class="border border-gray-600 rounded-md mt-2 p-1">
            <button id="evt1_btn" class="border p-2 rounded-md block mt-2 bg-blue-500 text-white hover:bg-blue-400">Generate sentence</button>
            <p id="evt1_output"></p>
        </div>
    </div>
